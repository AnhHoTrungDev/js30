<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <!-- khai báo 
    :root khai báo gía  trị  biến thay đổi trong css

    dùng document.documentElement.style.setProperty  để thây đổi giá trị của biến

    
    
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>CSS Variables with JS</h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="0"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>
    <img
      class="w-50"
      src="https://images.unsplash.com/photo-1496381273223-e4ad4e99f5b6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80"
    />

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function update() {
        // get đơn  vị
        const a = this.dataset.sizing || "";
        // documentElement đối  tượng  tất cả element
        document.documentElement.style.setProperty(
          `--${this.name}`,

          this.value + a
          // a = đơn vị
        );
        console.log(a);
      }

      inputs.forEach(input => input.addEventListener("change", update));

      // inputs.forEach(input => input.addEventListener("mousemove", update));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="videoplayback.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = document.querySelector(".speed-bar");
      const video = document.querySelector(".flex");
      let isDown = false;
      video.play();

      speed.addEventListener("mousedown", e => {
        isDown = true;
      });

      speed.addEventListener("mouseleave", () => {
        isDown = false;
      });

      speed.addEventListener("mouseup", () => {
        isDown = false;
      });

      speed.addEventListener("mousemove", e => {
        if (!isDown) return;
        // khoan cach tu  mouse den  (top speed) =  e.pageY(tu top trang den mouse -  e.target.offsetTop)
        const y = e.pageY - e.target.offsetTop;
        // console.log(e.target);
        const percent = y / speed.offsetHeight;
        // bar.style.height = `${y}px`;

        const min = 0.4;
        const max = 4;
        const height = Math.round(percent * 100) + "%";
        // (max - min) -> so  chenh lech
        // percent * (max - min) ->  so chinh xac cua phan chenh lec
        // + min -> + phan  bat dau
        //playbackRate so  rate chinh xac
        const playbackRate = percent * (max - min) + min;
        bar.style.height = height;
        bar.textContent = playbackRate.toFixed(2) + `x`;
        video.playbackRate = playbackRate;
        console.log(percent);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const setcretcode = "wesbos";

      window.addEventListener("keyup", e => {
        // console.log(pressed);
        pressed.push(e.key);

        // delete index -6 form .length -> 0 , number of delete
        pressed.splice(
          -setcretcode.length - 1,
          pressed.length - setcretcode.length
        );
        if (pressed.join("").includes(setcretcode)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello");

      // Styled
      //   %C phải có
      console.log("%c Iam some great text", "font-size:50px; background:red");

      // warning!
      console.warn("oh nooo");

      // Error :|
      console.error("erro");

      // Info
      console.info("hear");

      // Testing
      console.assert(1 === 1, "sai");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);

        console.log(`this is ${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>

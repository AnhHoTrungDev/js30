<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand second"></div>
        <div class="hand minute"></div>
        <div class="hand hour"></div>
      </div>
    </div>
  </body>
  <script>
    const secondPoint = document.querySelector(`.second`);
    const minutePoint = document.querySelector(`.minute`);
    const hourPoint = document.querySelector(`.hour`);

    setDate = () => {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDeg = (seconds / 60) * 360 + 90;
      secondPoint.style.transform = `rotate(${secondsDeg}deg)`;

      const minutes = now.getMinutes();
      const minutesDeg = (minutes / 60) * 360 + 90;
      minutePoint.style.transform = `rotate(${minutesDeg}deg)`;

      const hours = now.getHours();
      const hoursDeg = (hours / 12) * 360 + 90;
      hourPoint.style.transform = `rotate(${hoursDeg}deg)`;
    };

    setInterval(setDate, 1000);
  </script>
</html>

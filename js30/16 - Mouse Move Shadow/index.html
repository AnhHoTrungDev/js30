<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      //get element
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 500; // so px toi da
      //   function

      function shadow(e) {
        // const width = hero.offsetWith;  width of hero
        // const height = hero.offsetHeight; height of hero
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        // x,y  toa do cua chuot goc trai : 0,0
        // this is hero class in div
        // console.log(this);
        if (this !== e.target) {
          // e.target.offsetLeft = khoan cach tu h1 den vien trai
          // e.target.offsetTop = khoan cach tu h1 den vien top
          //   console.log(e.target.offsetLeft, e.target.offsetTop);
          //   x ban dau  khoan  cach trai trong h1 vs h1
          //   x ban dau  khoan  cach top trong h1 vs h1
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;

          const xWalk = Math.round((x / width) * walk - walk / 2);
          const yWalk = Math.round((y / height) * walk - walk / 2);

          console.log(xWalk, yWalk);

          text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
            ${xWalk * -1}px ${yWalk}px 0 blue,
            ${xWalk}px ${yWalk * -1}px 0 red,
            ${yWalk * -1}px ${xWalk}px 0 green
             `;
        }
      }

      // add even
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
